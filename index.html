<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styling/style.css" />
		<title>slurp | Swiggy's Design System</title>
	</head>
	<body>
		<div class="circleblur" id="circleblur"></div>
		<div class="enteringPill" id="enteringPill" onclick="initiateFriday()">
			<div class="inner">
				<div class="star-l" id="star-l">
					<img src="./resources/logos/star.svg" alt="" />
				</div>
				<div class="logo-text" id="logo-text">slurp</div>
				<div class="star-r" id="star-r">
					<img src="./resources/logos/star.svg" alt="" />
				</div>
			</div>
		</div>
	</body>
	<script src="./js/script.js"></script>

	<script type="text/javascript">
		VanillaTilt.init(document.querySelector('.enteringPill'), {
			max: 20,
			speed: 1000,
			scale: 1.4,
			reverse: true,
			easing: 'cubic-bezier(.03,.98,.52,.99)',
			perspective: 800,
			gyroscope: true,
		});

		VanillaTilt.init(document.querySelectorAll('.enteringPill'));
	</script>
</html>
